<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>SockStatus Demo</h1>
    <p class="lead">Get status of services with socket.io</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Services:</h1>
      <ul class="col-md-4 col-lg-4 col-sm-6" 
        ng-repeat="service in monitoredServices | orderBy:'name'">

        <li ng-class="{status:true, statuson: service.status === 'on', statusoff: service.status === 'off'}">
          {{service.name}} - {{service.status}}
        </li>
      </ul>
    </div>
  </div>


<footer class="footer">
  <div class="container">
      <p>Created with love by @Resseguie</p>
  </div>
</footer>
